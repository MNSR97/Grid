<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T8</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            border: 2px solid black;
            padding: 10px;
        }
        .item {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            text-align: center;
            height: 200px; /* Adjust the height as needed */
        }
        .empty {
            background-color: transparent; /* Optional: To create an empty cell */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"><img src="img5.png"/></div>
        <div class="item"><img src="img6.png"/></div>
        <div class="item"><img src="img7.png"/></div>
        <div class="item"><img src="img8.png"/></div>
        <div class="item"><img src="img9.png"/></div>
        <div class="item"><img src="img10.png"/></div>
        <div class="item"><img src="img11.png"/></div>
        <div class="item"><img src="img12.png"/></div>
    </div>
</body>
</html>
